---
layout : base
---

<div class="container-fluid p-0 mb-5">
    <div id="main_color">
        <div class="area_center">
            <img src="./img/card/트래블로그.png" class="intro_card">
            <div class="chapter_01">
                <p class="txt_01">여행을 위한</p>
                <p class="txt_02">세계 어디에서나</p>
                <p class="txt_03">TRAVLOG</p>
            </div>
        </div>
        <div class="sub_logo_wrapper">
            <span class="sub_logo" target="_blank">하나카드 | Travel</span>
        </div>
    </div>
</div>
<br>

<div class="section-container border-section-container">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="fa-container">
                    <button id="recommendationBtn">
                        <img src="./img/card.png" class="list-img">
                    </button>
                </div>
                <div class="text-center">
                    <h3>추천 카드</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="fa-container">
                    <button id="travelBtn" class="no-bg">
                        <img src="./img/travel.png" class="list-img">
                    </button>
                </div>
                <div class="text-center">
                    <h3>추천 여행지</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="fa-container">
                    <button id="exchangeBtn">
                        <img src="./img/exchange.png" class="list-img">
                    </button>
                </div>
                <div class="text-center">
                    <h3>Best 환율</h3>
                </div>
            </div>
        </div>
    </div>
</div>


{% include center.html %}
<div style="background: linear-gradient(135deg, rgba(177,244,220,1) 0%, rgba(242,221,247,1) 100%);">
    <div class="container">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6" style="text-align: center;">
                <h1 class="mb-4">Information</h1>
                <p class="mb-4">더 많은 정보를 확인해보세요.</p>
                <div class="row g-3 pb-4">
                    <div class="col-sm-4 wow fadeIn" data-wow-delay="0.1s">
                        <div class="border rounded p-1">
                            <div class="border rounded text-center p-4">
                                <i class="fa fa-globe fa-2x text-primary mb-2"></i>
                                <h2 class="mb-1" data-toggle="counter-up">352</h2>
                                <p class="mb-0">여행지</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 wow fadeIn" data-wow-delay="0.3s">
                        <div class="border rounded p-1">
                            <div class="border rounded text-center p-4">
                                <i class="fa fa-users fa-2x text-primary mb-2"></i>
                                <h2 class="mb-1" data-toggle="counter-up">452</h2>
                                <p class="mb-0">사용자</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 wow fadeIn" data-wow-delay="0.5s">
                        <div class="border rounded p-1">
                            <div class="border rounded text-center p-4">
                                <i class="fa fa-book fa-2x text-primary mb-2"></i>
                                <h2 class="mb-1" data-toggle="counter-up">812</h2>
                                <p class="mb-0">리뷰</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary py-3 px-5 mt-2" href="">더보기</a>
            </div>
            <div class="col-lg-6">
                <div class="row g-3">
                    <div class="col-6 text-end">
                        <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="img/about-1.jpg"
                            style="margin-top: 25%;">
                    </div>
                    <div class="col-6 text-start">
                        <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="img/about-2.jpg">
                    </div>
                    <div class="col-6 text-end">
                        <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="img/about-3.jpg">
                    </div>
                    <div class="col-6 text-start">
                        <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="img/about-4.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
