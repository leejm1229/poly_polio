---
layout : base
---
<div id="error-container"></div>
<div class="container mt-5" style="height: 750px;">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4" style="margin-top: 20%;">회원가입</h2>
            <form>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="register-email" placeholder="이메일을 입력하세요"><br>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="register-password" placeholder="비밀번호를 입력하세요"><br>
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호를 다시 입력하세요"><br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                </div>
                <div>
                    <small><a href="./login.html">이미 회원이신가요?</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
